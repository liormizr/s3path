language: python
sudo: required
dist: xenial
python:
- '3.9'
- 3.8.3
- '3.8'
- '3.7'
- '3.6'
- '3.5'
before_install: sudo rm -f /etc/boto.cfg
install: make init
script:
- export BOTO_CONFIG=/dev/null
- make tests
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  skip_existing: true
